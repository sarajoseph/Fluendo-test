<!DOCTYPE html>
<html>
	<head>
			<meta name="viewport" content="width=device-width, initial-scale=1.0">
			<title>Fluondo register page</title>
			<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
			<link rel="stylesheet" href="css/register.css">
			<link rel="stylesheet" href="css/bootstrap/css/bootstrap.min.css">
			<link rel="stylesheet" href="css/fontawesome/css/all.css">
	</head>
	<body>

		<div class="container">
			<main>
				<section class="register-section">
					<div class="row">
						<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
							<div class="logo-form">
								<a href="index.html">
									<img class="img-responsive" src="images/longomatch.png"/>
								</a>
							</div>
							<div class="form-title">Registration</div>
							<form id="register-form" class="register-form">
								<div class="row">
									<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
										<div class="form-group data-group">
											<label>Email</label>
											<input class="input-text" type="email" name="email" required/>
										</div>
									</div>
								</div>
								<div class="row">
									<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
										<div class="form-group data-group">
											<label>Date of birth</label>
											<input class="input-text" type="date" name="birth" required/>
										</div>
									</div>
								</div>
								<div class="row">
									<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
										<div class="form-group data-group">
											<label>Sport</label>
											<input class="input-text" type="text" name="sport" required/>
										</div>
									</div>
								</div>
								<div class="row">
									<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
										<div class="form-group data-group">
											<label>Role</label>
											<input class="input-text" type="text" name="role" required/>
										</div>
									</div>
								</div>
								<div class="row">
									<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
										<div class="form-group btn-container">
											<button type="submit" class="btn" id="btnRegister">Register</button>
										</div>
									</div>
								</div>
							</form>
						</div>
					</div>
				</section>
			</main>
		</div>

		<script src="js/jquery.min.js"></script>
		<script src="css/bootstrap/js/bootstrap.min.js"></script>
		<script src="js/jquery-validation/dist/jquery.validate.min.js"></script>
		<script src="js/register.js"></script>
	</body>
</html>
